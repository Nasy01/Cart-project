<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto&display=swap" rel="stylesheet">
	<title>Shopping Page</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<nav>
			<div class="logo">
				<i class='bx bxl-shopify'></i>
				<h4>Shopify</h4>
			</div>
			
			
			<ul class="links">
				<li><a href="index.html"><i class='bx bxs-home'></i>Home</a></li>
				<li><a href="#"><i class='bx bxs-user-account' ></i>Account</a></li>
				<li><a href="#"><i class='bx bx-question-mark' ></i>Help</a></li>
				<li><a href="cart.html"><i class='bx bx-cart-download' ></i>Cart<span class="cart-box">0</span></a></li>
			</ul>
		</nav>
	</header>
	    
	<section class="container">
		<div class="products">
			<img src="img/black.jpg" alt="Black shoe">
			<a class="cart cart1">ADD TO CART</a>
			<div class="des">
				<h4>Black Shoe</h4>
				<p>$15</p>
			</div>
		</div>
		
		<div class="products">
			<img src="img/yellow.jpg" alt="Yellow shoe">
			<a class="cart cart2">ADD TO CART</a>
			<div class="des">
				<h4>Yeloow Shoe</h4>
				<p>$20</p>
			</div>
		</div>
		
		<div class="products">
			<img src="img/white.jpg" alt="White shoe">
			<a class="cart cart3">ADD TO CART</a>
			<div class="des">
				<h4>White Shoe</h4>
				<p>$25</p>
			</div>
		</div>
		
		<div class="products">
			<img src="img/pink.jpg" alt="Pink shoe">
			<a class="cart cart4">ADD TO CART</a>
			<div class="des">
				<h4>Pink Shoe</h4>
				<p>$30</p>
			</div>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
